{% extends "base.html" %}

{% block content %}
<div="container">
	<div>
	Minium log level to display: <select name="log_level" id="log_level_select">
	    <option value="ERROR" id="ERROR">Error</option>
	    <option value="INFO" id="INFO">Info</option>
	    <option value="DEBUG" id="DEBUG">Debug</option>
	    <option value="WARNING" id='WARNING'>Warning</option>
	</select>
	</div>
	<div>
		{% for line in lines %}
			{{line}}<br>

		{% endfor %}
	</div>
</div>
{% endblock content %}
